<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecobazar</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./img/favicon/favicon.ico" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="header__wrapper container">
          <div class="header__top-location">
            <img src="./img/icons/map-pin.svg" alt="" />
            <p>Store Location: Lincoln- 344, Illinois, Chicago, USA</p>
          </div>

          <div class="header__user">
            <button class="header__user-lang">
              Eng <img src="./img/icons/arrow-down.svg" />
            </button>
            <button class="header__user-currency">
              USD <img src="./img/icons/arrow-down.svg" />
            </button>
            <div class="header__user-auth">
              <a href="#" class="header__link">Sign In /</a>
              <a href="#" class="header__link">Sign Up</a>
            </div>
          </div>
        </div>
      </div>

      <div class="header__middle">
        <div class="header__wrapper container">
          <div class="header__middle-logo">
            <img src="./img/icons/logo.svg" />
            <h5>Ecobazar</h5>
          </div>
          <div class="header__search">
            <div class="header__search-input">
              <img src="./img/icons/search.svg" />
              <input type="text" placeholder="Search" />
            </div>
            <button class="header__search-button">Search</button>
          </div>
          <div class="header__middle-buttons">
            <button class="header__middle-fav">
              <img src="./img/icons/favorites.svg" />
            </button>
            <button class="header__cart">
              <div class="header__cart-icon">
                <img src="./img/icons/cart.svg" />
                <div class="header__cart-quantity">2</div>
              </div>

              <div class="header__cart-text">
                <p>Shopping cart:</p>
                <p>$57.00</p>
              </div>
            </button>
          </div>
        </div>
      </div>

      <div class="header__bottom">
        <div class="header__wrapper container">
          <div class="header__bottom-nav">
            <button class="header__bottom-menu">
              <img src="./img/icons/menu.svg" />
              <p>All Categories</p>
              <img src="./img/icons/arrow-down.svg" />
            </button>

            <ul class="header__list">
              <li>
                <a href="" class="header__list-item"
                  >Home <img src="./img/icons/arrow-down.svg"
                /></a>
              </li>
              <li>
                <a href="" class="header__list-item"
                  >Shop <img src="./img/icons/arrow-down.svg"
                /></a>
              </li>
              <li>
                <a href="" class="header__list-item"
                  >Pages <img src="./img/icons/arrow-down.svg"
                /></a>
              </li>
              <li>
                <a href="" class="header__list-item"
                  >Blog <img src="./img/icons/arrow-down.svg"
                /></a>
              </li>
              <li>
                <a href="" class="header__list-item">About Us </a>
              </li>
              <li>
                <a href="" class="header__list-item">Contact Us </a>
              </li>
            </ul>
          </div>

          <div class="header__bottom-phone">
            <img src="./img/icons/phone.svg" />
            <p>(219) 555-0114</p>
          </div>
        </div>
      </div>
    </header>
    <script src="./js/main.js"></script>
  </body>
</html>
